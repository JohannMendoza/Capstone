services:
  # Web Service
  - type: web
    name: capstone-diseases-pest-detection
    env: python
    region: singapore  # O oregon, frankfurt - piliin ang malapit sa target users mo
    plan: standard  # 2GB RAM - kailangan para sa TensorFlow
    branch: main  # O master, depende sa Git branch mo
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn capstone.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 300 --max-requests 1000 --max-requests-jitter 50 --log-level info --access-logfile - --error-logfile -"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true  # Render will auto-generate a secure secret key
      - key: ALLOWED_HOSTS
        value: diseases-pest-detection.onrender.com,.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: capstone-db
          property: connectionString
      - key: EMAIL_HOST_USER
        value: joannemile2003@gmail.com
      - key: EMAIL_HOST_PASSWORD
        sync: false  # I-set manually sa Render dashboard (for security)

  # PostgreSQL Database
  - type: pgsql
    name: capstone-db
    region: singapore  # Same region as web service
    plan: starter  # Free tier, upgrade kung kailangan
    databaseName: capstone
    databaseUser: capstone_user
