{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Plant | Escala Plants</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <form method="post" class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
        {% csrf_token %}

        <h2 class="text-3xl font-bold text-center text-green-700 mb-6">ðŸŒ¿ Update Plant</h2>

        <div class="mb-4">
            <label for="plant_id" class="block text-gray-700 text-sm mb-2 font-semibold">Plant ID</label>
            <input type="text" name="plant_id" value="{{ plant.plant_id }}" readonly 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-200 text-gray-500 cursor-not-allowed">
        </div>

        <div class="mb-4">
            <label for="plant_number" class="block text-gray-700 text-sm mb-2 font-semibold">Plant Number</label>
            <input type="number" name="plant_number" value="{{ plant.plant_number }}" required 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition">
        </div>

        <div class="mb-4">
            <label for="age" class="block text-gray-700 text-sm mb-2 font-semibold">Age</label>
            <input type="number" name="age" value="{{ plant.age }}" required 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition">
        </div>

        <div class="mb-6">
    <label for="health_status" class="block text-gray-700 text-sm mb-2 font-semibold">Health Status</label>
    <input type="text" name="health_status" value="{{ plant.health_status }}" 
        readonly class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-200 text-gray-500 cursor-not-allowed">
</div>


        <button type="submit" 
            class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition transform hover:scale-105 flex items-center justify-center">
            ðŸ”„ Update Plant
        </button>
    </form>

</body>
</html>
