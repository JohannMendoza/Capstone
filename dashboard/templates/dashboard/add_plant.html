{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Plant | Escala Plants</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
        <!-- Back Button -->
        <a href="{% url 'inventory' %}" class="flex items-center text-green-600 hover:text-green-800 mb-4">
            â¬… Back to Inventory
        </a>

        <h2 class="text-3xl font-bold text-center text-green-700 mb-6">ðŸŒ± Add New Plant</h2>

        <!-- Display messages -->
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-3 rounded-lg text-white text-center 
                        {% if message.tags == 'success' %}bg-green-500{% elif message.tags == 'error' %}bg-red-500{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-4">
                <label for="plant_number" class="block text-gray-700 text-sm mb-2 font-semibold">Plant Number</label>
                <input type="number" name="plant_number" required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition">
            </div>

            <div class="mb-4">
                <label for="age" class="block text-gray-700 text-sm mb-2 font-semibold">Age</label>
                <input type="number" name="age" required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition">
            </div>

           <div class="mb-6">
    <label class="block text-gray-700 text-sm mb-2 font-semibold">Health Status</label>
    <div class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 text-gray-700">
        {{ health_status|default:"undetected" }}
    </div>
</div>



            <button type="submit" 
                class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition transform hover:scale-105 flex items-center justify-center">
                âž• Add Plant
            </button>
        </form>
    </div>

</body>
</html>
