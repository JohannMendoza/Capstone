{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login | Escala Plants & Nursery</title>

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="{% static 'dashboard/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-center" style="background-image: url('{% static 'dashboard/img/bg-img/1.png' %}')">

    <section class="flex items-center justify-center h-screen">
        <div class="p-8 max-w-sm w-full rounded-lg shadow-lg" 
            style="background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(5px);">
            
            <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>

            <form method="post" class="mt-6">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label class="block text-gray-600 text-sm mb-1">Email</label>
                    <div class="flex items-center border rounded-lg px-3 py-2 bg-gray-100">
                        <input type="email" name="email" placeholder="Enter your email" required 
                            class="bg-transparent w-full outline-none px-2 text-gray-700">
                    </div>
                </div>

             <div class="mb-2">
    <label class="block text-gray-600 text-sm mb-1">Password</label>
    <div class="flex items-center border rounded-lg px-3 py-2 bg-gray-100">
        <input type="password" name="password" placeholder="Enter your password" required 
            class="bg-transparent w-full outline-none px-2 text-gray-700">
    </div>
</div>

<div class="mb-4 text-right">
    <a href="{% url 'password_reset' %}" class="text-sm text-green-600 hover:underline font-medium">
        Forgot password?
    </a>
</div>


                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">
                    Login
                </button>
                
            </form>

            <p class="text-gray-500 text-sm mt-4 text-center">
                Don't have an account? 
                <a href="{% url 'register' %}" class="text-green-500 font-semibold hover:underline">Register</a>
            </p>
            
            <a href="{% url 'home' %}" 
            class="block text-center text-gray-700 font-semibold mb-4 hover:text-green-600">
            â¬… Back to Home
         </a>

        </div>
    </section>

</body>
</html>
