{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forgot Password | Escala Plants & Nursery</title>

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="{% static 'dashboard/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-center" style="background-image: url('{% static 'dashboard/img/bg-img/1.png' %}')">

    <section class="flex items-center justify-center h-screen">
        <div class="p-8 max-w-sm w-full rounded-lg shadow-lg"
             style="background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(5px);">
            
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-2">Forgot Password?</h2>
            <p class="text-center text-gray-600 text-sm mb-4">
                Enter your email address to receive a password reset link.
            </p>

            <form method="post" class="mt-4">
                {% csrf_token %}

                <div class="mb-4">
    <label for="{{ form.email.id_for_label }}" class="block text-gray-600 text-sm mb-1">Email</label>
    <div class="flex items-center border rounded-lg px-3 py-2 bg-gray-100">
        <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}"
               value="{{ form.email.value|default:'' }}"
               placeholder="Enter your email"
               required
               class="bg-transparent w-full outline-none px-2 text-gray-700">
    </div>

    {% if form.email.errors %}
        <p class="text-red-600 text-sm mt-1">{{ form.email.errors.0 }}</p>
    {% endif %}
</div>


                <button type="submit"
                        class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">
                    Send Reset Link
                </button>
            </form>

            <a href="{% url 'login' %}" 
               class="block text-center text-gray-700 font-semibold mt-4 hover:text-green-600">
                â¬… Back to Login
            </a>
        </div>
    </section>

</body>
</html>
