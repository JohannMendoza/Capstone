{% load static %}
{% load form_filters %}  <!-- Load custom filter -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register | Escala Plants & Nursery</title>

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="{% static 'dashboard/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-center" style="background-image: url('{% static 'dashboard/img/bg-img/1.png' %}')">

    <section class="flex items-center justify-center h-screen">
        <div class="p-8 max-w-sm w-full rounded-lg shadow-lg" 
            style="background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(5px);">
            
            <h2 class="text-2xl font-bold text-center text-gray-700">Register</h2>

            <form method="post" class="mt-6">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="mb-4">
                    <label class="block text-gray-600 text-sm mb-1">{{ field.label }}</label>
                    <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2 bg-gray-100">
                        {{ field|add_class:"bg-transparent w-full outline-none px-2 text-gray-700" }}
                    </div>
                    <small class="text-red-500">{{ field.errors }}</small>
                </div>
                {% endfor %}

                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">
                    Register
                </button>
            </form>

            <p class="text-gray-500 text-sm mt-4 text-center">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-green-500 font-semibold hover:underline">Login</a>
            </p>
        </div>
    </section>

</body>
</html>
