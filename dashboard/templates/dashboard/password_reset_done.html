{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Password Reset Sent | Escala Plants & Nursery</title>

    <link rel="stylesheet" href="{% static 'dashboard/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-center" style="background-image: url('{% static 'dashboard/img/bg-img/1.png' %}')">

    <section class="flex items-center justify-center h-screen">
        <div class="p-8 max-w-sm w-full rounded-lg shadow-lg"
             style="background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(5px);">

            <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Password Reset Sent</h2>
            <p class="text-center text-gray-600 text-sm mb-6">
                If the email you entered is registered, we’ve sent a link to reset your password.
                Please check your inbox or spam folder.
            </p>

            <a href="{% url 'login' %}"
               class="block text-center bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">
                ⬅ Back to Login
            </a>

        </div>
    </section>

</body>
</html>
